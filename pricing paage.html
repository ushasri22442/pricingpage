
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pricing-container">
    <div class="pricing-card">
      <h2>Basic</h2>
      <p class="price">$10/month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
      <button>Select</button>
    </div>
    <div class="pricing-card">
      <h2>Pro</h2>
      <p class="price">$20/month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
      </ul>
      <button>Select</button>
    </div>
    <div class="pricing-card">
      <h2>Premium</h2>
      <p class="price">$30/month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
        <li>Feature 5</li>
      </ul>
      <button>Select</button>
    </div>
  </div>
</body>
</html>
